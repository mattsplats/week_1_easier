<!DOCTYPE html>
<html>
<head>
	<title>Wireframe</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<p>header</p>
	</header>

	<nav>
		<p>nav</p>
	</nav>

	<!-- block for section and aside -->
	<section id="content">
		
		<!-- section block -->
		<div id="section">
			<p>section<br/></p>

			<!-- article block w/ alternate color -->
			<div id="article">
				<p id="article_text">article</p>
				
				<!-- first block within article -->
				<div class="article_line">
					<div class="article_line_text">
						<h1>h1,</h1> <h2>h2,</h2> <h3>h3</h3>
					</div>
				</div>

				<!-- second block within article -->
				<div class="article_line">
					<p class="article_line_text">p</p>
				</div>
			</div>
		</div>

		<!-- aside block -->
		<div id="aside">
			<p>aside</p>
		</div>
	</section>

	<footer>
		<p>footer</p>
	</footer>
</body>
</html>
